<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="title">Etch a Sketch</p>
    <div class="contents">
        <div class="options">
            <div class="option">
                <p>16 x 16</p>
                <input type="range" min="2", max="100">
            </div>
            <div class="option">
                <p>255, 255, 255</p>
                <input type="color">
            </div>
        </div>
        <div class="sketch-pad-container">
            <div class="sketch-pad"></div>
        </div>
    </div>
</body>
</html>
