<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="title">Etch a Sketch</p>
    <div class="contents">
        <div class="options">
            <div class="option">
                <p id="size-display">16 x 16</p>
                <input id="size-picker" type="range" min="2", max="46" value="16">
            </div>
            <div class="option">
                <p id="colour-display">#000000</p>
                <input type="color" id="colour-picker" value="#000000">
            </div>
        </div>
        <div class="sketch-pad-container">
        </div>
    </div>
</body>
</html>
